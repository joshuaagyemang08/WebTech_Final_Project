<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: url('img/pexels-cottonbro-4620862.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .typing {
            font-size: 1.2em;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background: transparent;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .navbar {
            background-color: #ad3537;
            margin: 0;
        }

        .navbar-brand span {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em; /* Reduced size */
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            background-color: #ad3537;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #922d2f;
            color: white;
        }

        .header-content {
            margin-top: 50px;
        }

        .header-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .header-content p {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <header class="p-0">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" alt="Logo" class="navbar-logo" style="height: 40px;">
                <span>CAMPUS RIDE</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="login/login.html" class="btn btn-custom mx-2"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="login/register.html" class="btn btn-custom mx-2"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-custom dropdown-toggle mx-2" id="moreBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i> More
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="moreBtn">
                            <a href="views/about.html" class="dropdown-item"><i class="fas fa-info-circle"></i> About Us</a>
                            <a href="views/policies.html" class="dropdown-item"><i class="fas fa-file-alt"></i> Policies</a>
                            <a href="views/support.html" class="dropdown-item"><i class="fas fa-envelope"></i> Support</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="content text-center animate__animated animate__fadeIn" id="textContainer">
            <h1 id="mainHeading">Reliable Car Rides</h1>
            <p class="typing" id="mainText"></p>
            <a href="login/login.html" class="btn btn-custom btn-lg mt-3 animate__animated animate__fadeInUp">Get Started</a>
        </div>
    </main>
    <footer class="text-white p-3 text-center">
        <p>&copy; 2023 Campus Ride. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
    <script>
        // Typing animation
        function typeWriter(element, text, delay = 100) {
            let charIndex = 0;

            function type() {
                if (charIndex < text.length) {
                    element.innerHTML += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, delay);
                }
            }

            type();
        }

        // Initialize typing animation
        const mainText = document.getElementById('mainText');
        const text = "Experience the comfort and convenience of our car rides. Whether you're heading to class or exploring the city, our reliable car services ensure you reach your destination safely and on time.";

        typeWriter(mainText, text);
    </script>
</body>

</html>
