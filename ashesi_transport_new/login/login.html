<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('../img/pexels-cottonbro-4620862.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        .navbar {
            background-color: #ad3537;
            margin: 0;
        }

        .navbar-brand span {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            background-color: #ad3537;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #922d2f;
            color: white;
        }

        .form-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ad3537;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            border-radius: 5px;
            border: 1px solid #ad3537;
        }

        .form-footer {
            margin-top: 20px;
        }

        .form-footer a {
            color: #ad3537;
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }

        .modal-content {
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header class="p-0">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.jpg" alt="Logo" class="navbar-logo" style="height: 40px;">
                <span>CAMPUS RIDE</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="../index.html" class="btn btn-custom mx-2"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="btn btn-custom mx-2"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="btn btn-custom dropdown-toggle mx-2" id="moreBtn" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i> More
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="moreBtn">
                            <a href="../views/about.html" class="dropdown-item"><i class="fas fa-info-circle"></i> About
                                Us</a>
                            <a href="../views/policies.html" class="dropdown-item"><i class="fas fa-file-alt"></i>
                                Policies</a>
                            <a href="../views/support.html" class="dropdown-item"><i class="fas fa-envelope"></i>
                                Support</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="form-container text-center">
            <h2 class="form-title">Login</h2>
            <p>Select the type of login:</p>
            <button class="btn btn-primary mx-2" data-toggle="modal" data-target="#driverLoginModal">Driver</button>
            <button class="btn btn-secondary mx-2" data-toggle="modal" data-target="#userLoginModal">Student or Staff</button>
        </div>
    </main>

    <!-- Driver Login Modal -->
    <div class="modal fade" id="driverLoginModal" tabindex="-1" aria-labelledby="driverLoginModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="driverLoginModalLabel">Driver Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="driverLoginForm">
                        <div class="form-group">
                            <label for="driverEmail">Email:</label>
                            <input type="email" class="form-control" id="driverEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="driverPassword">Password:</label>
                            <input type="password" class="form-control" id="driverPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- User Login Modal -->
    <div class="modal fade" id="userLoginModal" tabindex="-1" aria-labelledby="userLoginModalLabel">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userLoginModalLabel">User Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userLoginForm">
                        <div class="form-group">
                            <label for="userEmail">Email:</label>
                            <input type="email" class="form-control" id="userEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password:</label>
                            <input type="password" class="form-control" id="userPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            function validateEmail(email, userType) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!re.test(String(email).toLowerCase())) {
                    return false;
                }
                if (userType === 'driver' && !email.endsWith('@gmail.com')) {
                    return false;
                }
                if (userType === 'user' && !email.endsWith('@ashesi.edu.gh')) {
                    return false;
                }
                return true;
            }

            function validatePassword(password) {
                return password.length >= 8 && /[a-zA-Z]/.test(password);
            }

            function showError(message) {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: message
                });
            }

            $('#driverLoginForm').submit(function (event) {
                event.preventDefault();
                const email = $('#driverEmail').val();
                const password = $('#driverPassword').val();

                if (!validateEmail(email, 'driver')) {
                    showError('Please enter a valid Gmail address.');
                    return;
                }

                if (!validatePassword(password)) {
                    showError('Password must be at least 8 characters long and contain at least one letter.');
                    return;
                }

                const formData = $(this).serialize();
                $.ajax({
                    url: '../actions/login_driver.php',
                    type: 'POST',
                    data: formData,
                    dataType: 'json',  // Explicitly parse JSON
                    success: function (res) {
                        if (res.status === 'success') {
                            window.location.replace(res.redirect);
                        } else {
                            showError(res.message);
                        }
                    },
                    error: function (xhr, status, error) {
                        showError('An error occurred during login. Please try again.');
                    }
                });
            });

            $('#userLoginForm').submit(function (event) {
                event.preventDefault();
                const email = $('#userEmail').val();
                const password = $('#userPassword').val();

                if (!validateEmail(email, 'user')) {
                    showError('Please enter a valid Ashesi email address.');
                    return;
                }

                if (!validatePassword(password)) {
                    showError('Password must be at least 8 characters long and contain at least one letter.');
                    return;
                }

                const formData = $(this).serialize();
                $.ajax({
                    url: '../actions/login_user.php',
                    type: 'POST',
                    data: formData,
                    dataType: 'json',  // Explicitly parse JSON
                    success: function (res) {
                        if (res.status === 'success') {
                            window.location.replace(res.redirect);
                        } else {
                            showError(res.message);
                        }
                    },
                    error: function (xhr, status, error) {
                        showError('An error occurred during login. Please try again.');
                    }
                });
            });
        });
    </script>
</body>

</html>
