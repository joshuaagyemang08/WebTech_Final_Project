<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background: #ad3537; /* Your primary color */
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #922d2f; /* Darker shade of your primary color */
        }

        .content {
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            flex-grow: 1;
        }

        .navbar {
            background-color: #ad3537; /* Your primary color */
            color: white;
        }

        .navbar-brand span {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: #ad3537; /* Your primary color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #922d2f; /* Darker shade of your primary color */
        }

        .btn-light {
            background-color: #ad3537; /* Your primary color */
            color: white;
            border: none;
        }

        .btn-light:hover {
            background-color: #922d2f; /* Darker shade of your primary color */
            color: white;
        }

        .modal-header {
            background-color: #ad3537; /* Your primary color */
            color: white;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <a href="#" id="usersLink"><i class="fas fa-users"></i> Users</a>
            <a href="#" id="driversLink"><i class="fas fa-car"></i> Drivers</a>
            <a href="#" id="ridesLink"><i class="fas fa-road"></i> Rides</a>
            <a href="#" id="reportsLink"><i class="fas fa-chart-bar"></i> Reports</a>
            <a href="#" id="settingsLink"><i class="fas fa-cogs"></i> Settings</a>
            <a href="../index.html" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a> <!-- Logout button -->
        </div>
        <div class="content flex-grow-1" id="mainContent">
            <!-- Content will be dynamically loaded here -->

    
        </div>
        
            <canvas class="content" id="userTypesChart">
                <!-- Additional content can be added here -->
            </canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="../js/admin_dashboard.js"></script>
    <script src="../js/drivers_dashboard.js"></script>
    <script src="../js/rides_dashboard.js"></script>
    <script src="../js/reports_dashboard.js"></script>
    <script src="../js/settings_dashboard.js"></script> <!-- Include the new JavaScript file -->
</body>

</html>
