<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: url('../img/pexels-cottonbro-4620862.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .ride-info {
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .message-box {
            margin-top: 20px;
        }

        .messages {
            display: none;
            margin-top: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .message.user {
            background-color: #d1ecf1;
            text-align: left;
        }

        .message.driver {
            background-color: #c3e6cb;
            text-align: right;
        }

        .navbar {
            background-color: #ad3537;
            width: 100%;
            /* Ensure the navbar fills the entire width */
            margin: 0;
            /* Remove any margin */
        }

        .navbar-brand span {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-light {
            background-color: #ad3537;
            color: white;
            border: none;
        }

        .btn-light:hover {
            background-color: #922d2f;
            color: white;
        }

        .modal-header {
            background-color: #ad3537;
            color: white;
        }

        .btn-primary {
            background-color: #ad3537;
            border: none;
        }

        .btn-primary:hover {
            background-color: #922d2f;
        }
    </style>
</head>

<body>
    <header class="p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.jpg" alt="Logo" class="navbar-logo" style="height: 40px;">
                <span>Campus Ride</span>
            </a>
            <div class="ml-auto">
                <button class="btn btn-light mx-2" id="profileBtn"><i class="fas fa-user"></i> Profile</button>
                <button class="btn btn-light mx-2" id="activeBookingsBtn"><i class="fas fa-car"></i> Active
                    Bookings</button>
                <button class="btn btn-light mx-2" id="cancelledBookingsBtn"><i class="fas fa-times"></i> Cancelled
                    Bookings</button>
                <button class="btn btn-light mx-2" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="content" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>


    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Profile Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileName">Name</label>
                            <input type="text" class="form-control" id="profileName" name="name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" class="form-control" id="profileEmail" name="email">
                        </div>
                        <div class="form-group">
                            <label for="profilePhone">Phone</label>
                            <input type="text" class="form-control" id="profilePhone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="profileLocation">Location</label>
                            <input type="text" class="form-control" id="profileLocation" name="location">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/driver_page.js"></script>
</body>

</html>
